<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>BASE CALCULATOR</h1>
    <div class="container">
        <div class="radio__box">

            <div class="radio__box-btn">
                <input type="radio" name="base" id="2" checked>
                <label for="2">
                    <div class="btn"></div>
                    2
                </label>
            </div>

            <div class="radio__box-btn">
                <input type="radio" name="base" id="8">
                <label for="8">
                    <div class="btn"></div>
                    8
                </label>
            </div>

            <div class="radio__box-btn">
                <input type="radio" name="base" id="10">
                <label for="10">
                    <div class="btn"></div>
                    10
                </label>
            </div>

            <div class="radio__box-btn">
                <input type="radio" name="base" id="16">
                <label for="16">
                    <div class="btn"></div>
                    16
                </label>
            </div>

        </div>

        <div id="input-box"></div>

        <div class="operation__box">
            <button id="A">A</button>
            <button id="AC">AC</button>
            <button id="DEL">DEL</button>
            <button>( )</button>
            <button id="/">/</button>
            <button id="B">B</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="X">X</button>
            <button id="C">C</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-">-</button>
            <button id="D">D</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+">+</button>
            <button id="E">E</button>
            <button id="F">F</button>
            <button id="0">0</button>
            <button id="point">.</button>
            <button id="=">=</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
